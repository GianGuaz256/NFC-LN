[pytest]
# Pytest configuration

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test markers
markers =
    hardware: marks tests that require physical PN532 hardware (deselect with '-m "not hardware"')
    integration: marks tests that require external services like LNbits (deselect with '-m "not integration"')
    e2e: marks end-to-end tests (deselect with '-m "not e2e"')

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Coverage options (if using pytest-cov)
[coverage:run]
source = src
omit =
    */tests/*
    */conftest.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
